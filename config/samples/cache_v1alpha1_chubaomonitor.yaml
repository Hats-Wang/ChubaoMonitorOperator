apiVersion: cache.example.com/v1alpha1
kind: ChubaoMonitor
metadata:
  namespace: test
  name: chubaomonitor
spec:
  sizep: 1
  sizeg: 1
  imagep: prom/prometheus:latest
  imageg: grafana/grafana:6.4.4
  imagePullPolicyp: IfNotPresent
  imagePullPolicyg: IfNotPresent
  hostPath: 
    path: /var/lib/chubaofs_prometheus
  portsg:
    - port: 3000
      targetPort: 3000
  portsp:
    - port: 9090
      targetPort: 9090
